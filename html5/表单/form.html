<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <style>
        input[required]:invalid{
            border-color: red;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="email" required>
        <input type="url">
        <input type="range">
        <input type="number">
        <input type="color">
        <input type="date">
        <input type="datetime">
        <input type="search">
        <input type="text" autofocus>
        <input pattern="/^[1-9][0-9]*$/" title="我滴天">
        <p  id="contentp">sdfsd</p>
        <button>提交</button>
    </form>
    <button id="from-btn">内容</button>
</body>
<script>
let x =  $('#contentp');
x.click(function(event){
    this.setAttribute('contenteditable', true);
    x.focus();
})
$('#from-btn').click(function(event){
   console.log(x[0].textContent, "x")
})
x.blur(function(){
    console.log("提交数据")
})
</script>
