<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>assign</title>
</head>
<body>
  <script>
    let a = { 'name': 'hanjun' };
    let b = { 'age': '18' };
    console.log(Object.assign(a, b)); 
    console.log(a)   // a 改变 b么有改
    console.log(b)   
    let a1 = [3];
    let b1 =[4,5];
    console.log(Object.assign(a1, b1));
  </script>
</body>
</html>
