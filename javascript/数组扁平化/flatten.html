<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组扁平化</title>
</head>
<body>
    <script>
        // 深拷贝
        let someArray = [1,[3,4,[4,[5,76]]]];
        let firstPltten = (arr) => {
            let tempArr = [];
            arr.forEach(element => {
                if(Array.isArray(element)) {
                    tempArr = tempArr.concat(firstPltten(element))
                } else {
                    tempArr.push(element)
                }
            });
            return tempArr;
        }
        console.log(firstPltten(someArray));
        //es6
        let someArray2 = [1,[3,4,[4,[5,76]]]];
        let secPlatten = (arrs) => {
            while(arrs.some(item => Array.isArray(item))){
                arrs = [].concat(...arrs)
            }
            return arrs;
        }
        console.log(secPlatten(someArray2));
    </script>
</body>
</html>
