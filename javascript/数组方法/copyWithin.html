<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  copyWithin
  <script>
    const testArr = [1,2,3,4,5,6,7];
    const newTestArr = testArr.copyWithin(1,6,7);
    console.log(newTestArr, 'newTestArr')
    console.log(testArr, 'testArr') // copyWithin 是浅复制
    const newTestArr2 = testArr.copyWithin(1, -2, -1); // 如果start和end都是负数end 比start大 才可以拷贝
    console.log(newTestArr2, 'newTestArr2')
    console.log(testArr, 'testArr2')
  </script>
</body>
</html>
