  Arrar.from
  <script>
    const str = "ksldfks啊哈哈";

    console.log(strArr, 'strArr')
    const likeArr = {
      '0': "oooo",
      length: 1,
    }
    const newLikeArr = Array.from(likeArr);
    console.log(newLikeArr, 'newLikeArr')
    function test(x, y){
      const args = Array.from(arguments);
      console.log(args, 'arguments');
      console.log(arguments, 'arguments');
    } 
    test(2, 5);
    // 扩展运算符
    function testExpland(...rest) {
      console.log(rest)
    }
    testExpland(4,6,6,6,6,6,6,66)
  </script>
