<body>
  <script>
    // <!-- BOM之widow对象 -->
    console.log(window.screenLeft)

    console.log(window.outerHeight, 'outerHeight')// 整个浏览器区域
    console.log(window.outerWidth, 'outerWidth')
    console.log('<---------->')
    // url 目标 
    window.open('http://www.baidu.com')
  </script>
