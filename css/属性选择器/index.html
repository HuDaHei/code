<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul {
            font-size: 0;
            list-style: none;
            margin: 10px 10px 0 10px;
        }
        ul li {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: aquamarine;
            border-bottom: 1px solid red;
        }
        ul li label {
            font-size: 12px;
            display: inline-block;
            height: 40px;
        }
        .kk{
            display: inline-block;
            width: 160px;
            margin: 0 10px;
            height: 40px;
            background-color: burlywood;
            border-left: 1px solid red;
            border-bottom: 1px solid red;
            border-right: 1px solid red;
        }
        li[data-create="current"] {
            border-color: transparent;
           border-top: 1px solid red;
           border-left: 1px solid red;
           border-right: 1px solid red;
        }
    </style>
</head>
<body>
    <ul id="btn">
        <li data-create="one" for="huey">
            w
        </li>
        <li data-create="none">
            e
        </li>
        <li data-create="three">
            ee
        </li>
        <li data-create="three">
            eee
        </li>
    </ul>
    <div></div>
    <div class="kk">

    </div>
    <script>
        const ulDom = document.querySelector("#btn");
        ulDom.addEventListener('click', e => {
            const target = e.target;
            const parentNode = target.parentNode;
            const children = parentNode.children;
            [...children].forEach(li => {
                if(target.contains(li)) {
                    li.setAttribute('data-create', 'current')
                }else {
                    li.setAttribute('data-create', 'none')
                }
            })
        });
    </script>
</body>
</html>
