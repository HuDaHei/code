<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      height: 200px;
      width: 200px;
      background-color: salmon;
    }
    dot {
      display: inline-block;
      height: 1em;
      overflow: hidden;
      line-height: 1;

      /* display: inline-block; 
    height: 1em;
    line-height: 1;
    text-align: left;
    vertical-align: -.25em;
    overflow: hidden; */
    }
    @keyFrames load {
      33% { transform: translateY(-2em);}
      66% { transform: translateY(-1em);}
    }
    dot::before{
      display: block;
      content: '...\A..\A.';
      white-space: pre-wrap;
      animation: load 2s infinite step-start both;
    }
  </style>
</head>
<body>
  <div class="container">
    加载中<dot></dot>
  </div>
</body>
</html>
