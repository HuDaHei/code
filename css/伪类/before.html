<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before</title>
    <style>
        p {
            background-color: aquamarine;
        }
        p:empty::before{
            content: attr(data-tip);
            /* content: open-quote; */
        }
        div::before {
            content: close-quote;
        }
    </style>
</head>
<body>
    <!--模拟输入框 -->
    <p contenteditable="false" data-tip="请输入" id="ptag"></p>
    <div></div>
    <script>
        const pDom = document.querySelector('#ptag');
        let count = 1;
        pDom.addEventListener('click', e => {
           const target =  e.target
           
           const time = setInterval(() => {
            if(count < 10000) {
                count+= 20
               target.setAttribute('data-tip', count)
            }else {
                clearInterval(time)
            }
           }, 100);
        })
    </script>
</body>
</html>
