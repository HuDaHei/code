<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平居中</title>
  <style>
    /* 第一种 */
    .one{
      height: 100px;
      width: 100px;
      text-align: center;
    }
    .one-children {
      /* height: 50px;
      width: 50px; */
      display: inline-block;
      box-shadow: 1px 1px 1px #ccc;
    }
    /* 第二种 */
    .two{
      /* display: table; */
      /* height: 100px;
      width: 100px; */
      box-shadow: -1px -1px 0px #ccc;
    }
    .two-children{
      display: table;
      margin: 0 auto;
      /* width: 50px;
      height: 50px; */
      box-shadow: -1px -1px 0px #ccc;
    }
    .thr{
      position: relative;
      height: 100px;
      width: 100px;
      border: 1px solid #ccc;
    }
    .thr-children{
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
<!-- 第一种 -->
    <!-- inline-block 和 text-center 居中 -->
    <div class="one">
        <div class="one-children">999</div>
    </div>
<!-- 第二种 -->
    <!-- 利用table和margin 在子元素么有width的情况下-->
    <div class="two">
      <div class="two-children">000</div>
      <div class="two-children">111</div>
    </div>
<!-- 第三种 -->
    <!-- absolute和cass transform -->
    <div class="thr">
        <div class="thr-children">222</div>
      </div>
<!-- 第四种  -->
    <!-- flex -->
</body>
</html>
