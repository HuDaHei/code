<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container div {
      height: 120px;
      width: 20px;
      background-color: aliceblue;
    }

    @keyframes interste {
      0% {
        height: 120px;width: 20px;
      }

      25% {
        height: 180px;width: 20px;
      }
      50% {
        width: 200px;
      }
    }

    .matrix {}

    .matrix:hover {
      animation: interste 6s;
      background: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="matrix">M</div>
  </div>
</body>

</html>
